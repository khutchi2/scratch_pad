<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div{
      width: 200px;
      height: 200px;
    }

    #spam{
      border: 20px solid black;
      padding: 10px;
      background-color: greenyellow;
    }

    #lorem{
      margin: 0px;
    }

    #eggs{
      border: 20px solid black;
      border-width: 20px 10px;
      background-color: firebrick;
      margin: 0px 260px;
    }

    #rice{
      border: 10px solid black;
      background-color: aquamarine;
      margin: 0px 40px;
    }
  </style>
</head>

<body>
<div id="spam"> 
  <p id="lorem">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem ab quisquam explicabo alias provident nihil, deleniti ea? Voluptatem quae, ea ex, id cupiditate fugit dolorum quo recusandae, totam hic autem.
  </p>
</div>
<div id="eggs"> </div>
<div id="rice"> </div>

</body>

</html>
